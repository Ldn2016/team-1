<!doctype html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/users.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">British Heart Foundation</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/users">Users</a></li>
          <li><a href="/donations">Donations</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-sm-6 col-sm-offset-1 main">
      <h2 class="sub-header">Users</h2>
      <div class="table-responsive">
        <table class="table table-striped" id="users">
          <thead>
            <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="col-sm-6 col-sm-offset-1 main">
      <h2 class="sub-header">Add User</h2>
        <form method="POST" action="/users/add_user">
        <div class="form-group">
          <input class"form-control" id="user_first_name" type="text" placeholder="First Name">
          <input class"form-control" id="user_last_name" type="text" placeholder="Last Name">
          <input class"form-control" id="user_phone_number" type="text" placeholder="Phone Number">
          <input class"form-control" id="user_email" type="text" placeholder="Email">
        </div>
        <button class="btn btn-primary" type="user_submit">Submit</button>
        </form>
    </div>
  </div>


</body>
	<!-- JQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#users').DataTable();
    } );
  </script>
</html>
